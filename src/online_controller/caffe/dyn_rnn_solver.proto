net: "caffe/dyn_rnn.proto"
solver_type: SGD
test_state: { stage: 'test-on-val' }
test_iter: 300
test_state: { stage: 'test-on-train' }
test_iter: 100
test_interval: 5000

base_lr: 0.005
lr_policy: "step"
gamma: 0.1
stepsize: 10000

display: 1000
max_iter: 80000
momentum: 0.9
weight_decay: 1e-5
snapshot: 10000
snapshot_prefix: "caffe/snapshot/test_rnn"
solver_mode: GPU
